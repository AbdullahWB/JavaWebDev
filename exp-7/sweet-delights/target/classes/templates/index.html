<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: body">
  <div class="hero text-center">
    <div class="container">
      <h1 class="display-5">Artisan Cakes for Every Occasion</h1>
      <p class="lead">Handcrafted with love and the finest ingredients.</p>
      <a class="btn btn-primary btn-lg" th:href="@{/shop}">Shop Our Cakes</a>
    </div>
  </div>

  <div class="container my-5">
    <h3 class="mb-4">Featured Cakes</h3>
    <div class="row">
      <div class="col-md-4 mb-4" th:each="p : ${featured}">
        <div class="card h-100">
          <img th:src="${p.imageUrl}" class="card-img-top product-img" alt="" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" th:text="${p.title}">Cake Title</h5>
            <p class="text-muted mb-2" th:text="${p.category}">Category</p>
            <p
              class="card-text"
              th:text="${#strings.abbreviate(p.description, 100)}"
            >
              Short desc
            </p>
            <div
              class="mt-auto d-flex justify-content-between align-items-center"
            >
              <div class="fw-bold" th:text="${'$' + p.price}">$0.00</div>
              <a
                th:href="@{/shop/{id}(id=${p.id})}"
                class="btn btn-outline-primary"
                >View</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
