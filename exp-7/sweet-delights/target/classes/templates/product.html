<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: body">
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <img
          th:src="${product.imageUrl}"
          class="img-fluid"
          alt="Product image"
        />
      </div>
      <div class="col-md-6">
        <h2 th:text="${product.title}">Product</h2>
        <p class="text-muted" th:text="${product.category}">Category</p>
        <p th:text="${product.description}">Long description</p>
        <h4 th:text="${'$' + product.price}">$0.00</h4>

        <form th:action="@{/cart/add}" method="post" class="mt-3">
          <input type="hidden" name="productId" th:value="${product.id}" />
          <div class="input-group mb-3" style="max-width: 160px">
            <input
              type="number"
              class="form-control"
              name="qty"
              value="1"
              min="1"
            />
            <button class="btn btn-primary">Add to cart</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</html>
