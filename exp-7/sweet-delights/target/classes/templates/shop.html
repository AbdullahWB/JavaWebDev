<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: body">
  <div class="container my-5">
    <h2>Shop</h2>
    <div class="row">
      <div class="col-md-4 mb-4" th:each="p: ${products}">
        <div class="card h-100">
          <img th:src="${p.imageUrl}" class="card-img-top product-img" alt="" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" th:text="${p.title}">Title</h5>
            <p class="card-text text-muted mb-1" th:text="${p.category}">
              Category
            </p>
            <p
              class="card-text"
              th:text="${#strings.abbreviate(p.description,90)}"
            >
              Desc
            </p>
            <div
              class="mt-auto d-flex justify-content-between align-items-center"
            >
              <div class="fw-bold" th:text="${'$' + p.price}">$0.00</div>
              <div>
                <form th:action="@{/cart/add}" method="post" class="d-inline">
                  <input type="hidden" name="productId" th:value="${p.id}" />
                  <input type="hidden" name="qty" value="1" />
                  <button class="btn btn-primary btn-sm">Add</button>
                </form>
                <a
                  th:href="@{/shop/{id}(id=${p.id})}"
                  class="btn btn-outline-secondary btn-sm"
                  >Details</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
