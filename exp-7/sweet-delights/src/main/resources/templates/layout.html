<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:replace="${title} ?: 'Sweet Delights'">Sweet Delights</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .hero {
        background: linear-gradient(90deg, #ffefeb, #fff);
        padding: 60px 0;
      }
      .product-img {
        height: 200px;
        object-fit: cover;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand" href="/" th:href="@{/}">Sweet Delights</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
          aria-controls="nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/shop}">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/about}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link position-relative" th:href="@{/cart/view}">
                Cart
                <span
                  class="badge bg-primary"
                  th:text="${session.CART != null ? session.CART.quantityCount : 0}"
                ></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4" th:replace="~{::body}">Content</div>

    <footer class="bg-light mt-5 py-4">
      <div class="container text-center">
        <p class="mb-0">Â© 2025 Sweet Delights. All Rights Reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
